     x="179.90680"
     y="29.172739">Advantage: Simplicity.</tspan></text>
<text
   xml:space="preserve"
   style="font-size:10.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Liberation Sans"
   x="179.9068"
   y="90.124763"
   id="text1782"
   sodipodi:linespacing="125.00000%"><tspan
     sodipodi:role="line"
     id="tspan1784"
     x="179.90680"
     y="90.124763">Advantage: Color is described</tspan><tspan
     sodipodi:role="line"
     x="179.90680"
     y="102.62476"
     id="tspan1786">naturally in terms of wavelength.</tspan><tspan
     sodipodi:role="line"
     x="179.90680"
     y="115.12476"
     id="tspan1788">Required in order to explain the</tspan><tspan
     sodipodi:role="line"
     x="179.90680"
     y="127.62476"
     id="tspan1790">interaction of light with material</tspan><tspan
     sodipodi:role="line"
     x="179.90680"
     y="140.12476"
     id="tspan1792">objects of sizes comparable to or</tspan><tspan
     sodipodi:role="line"
     x="179.90680"
     y="152.62476"
     id="tspan1794">smaller than a wavelength of light.</tspan></text>
<text
   xml:space="preserve"
   style="font-size:10.000000px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125.00000%;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1.0000000;stroke:none;stroke-width:1.0000000pt;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1.0000000;font-family:Liberation Sans"
   x="179.38434"
   y="184.30963"
   id="text1796"
   sodipodi:linespacing="125.00000%"><tspan
     sodipodi:role="line"
     id="tspan1798"
     x="179.38434"
     y="184.30963">Required in order to explain the</tspan><tspan
     sodipodi:role="line"
     x="179.38434"
     y="196.80963"
     id="tspan1800">interaction of light with individual</tspan><tspan
     sodipodi:role="line"
     x="179.38434"
     y="209.30963"
     id="tspan1802">atoms. At the atomic level, it</tspan><tspan
     sodipodi:role="line"
     x="179.38434"
     y="221.80963"
     id="tspan1804">becomes apparent that a beam of</tspan><tspan
     sodipodi:role="line"
     x="179.38434"
     y="234.30963"
     id="tspan1806">light has a certain graininess to it.</tspan></text>
